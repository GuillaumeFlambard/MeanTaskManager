<form (submit)="loginAction($event)">
    <div>
        <label>Username:</label>
        <input type="text" name="login" [(ngModel)]="login">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
