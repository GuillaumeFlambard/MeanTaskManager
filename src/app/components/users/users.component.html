<form (submit)="loginAction($event)">
    <div>
        <label>Username:</label>
        <input type="text" name="login" [(ngModel)]="login" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
<span class="alert alert-danger" [hidden]="!wrongMessage">{{ wrongMessage }}</span>

<form (submit)="registrationAction($event)">
    <div>
        <label>Username:</label>
        <input type="text" name="login" [(ngModel)]="loginRegistation" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="passwordRegistration" required>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
<span class="alert alert-danger" [hidden]="!wrongRegistrationMessage">{{ wrongRegistrationMessage }}</span>
